{% ckan_extends %}

{%- block page -%}
  {% if not pkg.private %}
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/{{ {"he": "he_IL", "ar": "ar_AR", "en": "en_US"}[request.environ.CKAN_LANG] }}/sdk.js#xfbml=1&version=v3.1&appId=307355543149096&autoLogAppEvents=1';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
  {% endif %}
  {{ super() }}
{% endblock -%}

{% block primary_content_inner %}
  {{ super() }}

  {% if not pkg.private %}
    <section>
      <div class="fb-comments" data-href="https://www.odata.org.il/dataset/{{ pkg.name }}"  data-width="100%" data-numposts="5"></div>
    </section>
  {% endif %}
{% endblock %}
