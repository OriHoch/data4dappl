{% ckan_extends %}

{% block image %}
    <div class="image">
        <a href="{{ url }}">
            <img src="{{ organization.image_display_url or h.url_for_static('/base/images/placeholder-organization.png') }}" width="200" alt="{{ organization.title }}" title="{{ organization.title }}" />
        </a>
    </div>
{% endblock %}

{% if show_nums %}
    {% block nums %}
    <div class="row nums">
        <div class="col-md-4">
          <dl>
            <dt>{{ _('Followers') }}</dt>
            <dd data-module="followers-counter" data-module-id="{{ organization.id }}" data-module-num_followers="{{ organization.num_followers }}">{{ h.SI_number_span(organization.num_followers) }}</dd>
          </dl>
        </div>
        <div class="col-md-4">
          <dl>
            <dt>{{ _('Datasets') }}</dt>
            <dd>{{ h.SI_number_span(organization.package_count) }}</dd>
          </dl>
        </div>
        <div class="col-md-4">
            <dt>&nbsp;</dt>
            <dd>
                <a href="{% url_for controller="feeds", action="organization", id=c.group_dict.name %}" target="_blank">
                    <img src="{% url_for_static "/rss.png" %}" />
                </a>
            </dd>
        </div>
    </div>
    {% endblock %}
{% endif %}
