{% set current_url = h.full_current_url() %}
{% block social %}
  <section class="module module-narrow social">
    {% block social_title %}
      <h2 class="module-heading"><i class="fa fa-share-square-o"></i> {{ _('Sharing') }}</h2>
    {% endblock %}
    {% block social_nav %}
      <ul class="nav nav-simple">
        <li class="nav-item"><a href="https://twitter.com/share?url={{ current_url }}" target="_blank"><i class="fa fa-twitter-square"></i> Twitter</a></li>
        <li class="nav-item"><a href="https://www.facebook.com/sharer.php?u={{ current_url }}" target="_blank"><i class="fa fa-facebook-square"></i> Facebook</a></li>
        <li class="nav-item"><a href="mailto:?subject=&amp;body={{ current_url }}"><i class="fa fa-mail-forward"></i> Email</a></li>
        <li class="nav-item"><a href="https://api.whatsapp.com/send?text={{ current_url }}"><i class="fa fa-whatsapp"></i> Whatsapp</a></li>
      </ul>
    {% endblock %}
  </section>
{% endblock %}
